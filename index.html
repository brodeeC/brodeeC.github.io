<!DOCTYPE html>
<html>
<head>
    <title>Brodee</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            animation: gradientMove 12s ease-in-out infinite alternate;
        }
        @keyframes gradientMove {
            0% { background: linear-gradient(135deg, #e0e7ff 0%, #f7f7fa 100%);}
            33% { background: linear-gradient(135deg, #6366f1 0%, #e0e7ff 100%);}
            66% { background: linear-gradient(135deg, #f472b6 0%, #6366f1 100%);}
            100% { background: linear-gradient(135deg, #e0e7ff 0%, #f7f7fa 100%);}
        }
        .floating-emoji {
            position: fixed;
            left: 10vw;
            top: 10vh;
            font-size: 3rem;
            animation: floatEmoji 4s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 10;
            filter: drop-shadow(0 2px 8px #6366f1);
        }
        @keyframes floatEmoji {
            0% { transform: translateY(0);}
            100% { transform: translateY(40px);}
        }
        .theme-switcher, .confetti-btn {
            transition: transform 0.2s;
        }
        .theme-switcher:active, .confetti-btn:active {
            transform: scale(1.08) rotate(-2deg);
        }
        .rainbow-border {
            border: 3px solid;
            border-image: linear-gradient(90deg,#6366f1,#f472b6,#e0e7ff,#6366f1) 1;
            box-shadow: 0 2px 16px rgba(99,102,241,0.12);
        }
        .quote-box {
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .surprise-btn {
            margin: 10px;
            padding: 8px 16px;
            border-radius: 6px;
            background: linear-gradient(90deg, #f472b6 60%, #6366f1 100%);
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(60,60,120,0.08);
            transition: background 0.2s;
        }
        .surprise-btn:hover {
            background: linear-gradient(90deg, #6366f1 60%, #f472b6 100%);
        }
    </style>
</head>
<body>
    <span class="floating-emoji" id="emoji">✨</span>
    <div id="mainContent" class="rainbow-border">
        <h1 id="mainTitle">Brodee</h1>
        <a href="chatbot.html">Chatbot</a>
        <button class="theme-switcher" id="themeBtn">Switch Theme</button>
        <button class="confetti-btn" id="confettiBtn">🎉 Confetti!</button>
        <div class="quote-box" id="quoteBox">Click below for a random quote!</div>
        <button class="theme-switcher" id="quoteBtn">Show Random Quote</button>
        <button class="surprise-btn" id="surpriseBtn">Surprise Me!</button>
    </div>
    <script>
        // Theme switcher
        const themeBtn = document.getElementById('themeBtn');
        let darkMode = false;
        themeBtn.onclick = () => {
            darkMode = !darkMode;
            if (darkMode) {
                document.body.style.background = "linear-gradient(135deg, #22223b 0%, #6366f1 100%)";
                document.body.style.color = "#f7f7fa";
                document.getElementById('mainContent').style.background = "#3a3a7c22";
            } else {
                document.body.style.background = "";
                document.body.style.color = "";
                document.getElementById('mainContent').style.background = "";
            }
        };

        // Floating emoji randomizer
        const emojis = ["✨","🚀","😎","🌈","🔥","🎈","🦄","💡","🎉","🍕","🥳","🧠"];
        setInterval(() => {
            document.getElementById('emoji').textContent = emojis[Math.floor(Math.random()*emojis.length)];
        }, 1200);

        // Random quote generator
        const quotes = [
            "Creativity is intelligence having fun. – Einstein",
            "Code is like humor. When you have to explain it, it’s bad.",
            "Simplicity is the soul of efficiency.",
            "Make it work, make it right, make it fast.",
            "The best way to predict the future is to invent it.",
            "Why do Java developers wear glasses? Because they don’t see sharp.",
            "First, solve the problem. Then, write the code.",
            "Brodee: Where ideas become reality!",
            "Eat. Sleep. Code. Repeat.",
            "You miss 100% of the bugs you don't catch.",
            "Keep calm and push to main.",
            "May the source be with you.",
            "404: Motivation not found.",
            "Hello World! 🌎"
        ];
        document.getElementById('quoteBtn').onclick = () => {
            document.getElementById('quoteBox').textContent = quotes[Math.floor(Math.random()*quotes.length)];
            document.getElementById('quoteBox').classList.remove('fadeIn');
            void document.getElementById('quoteBox').offsetWidth; // restart animation
            document.getElementById('quoteBox').classList.add('fadeIn');
        };

        // Confetti effect
        document.getElementById('confettiBtn').onclick = () => {
            for(let i=0;i<30;i++){
                let conf = document.createElement('div');
                conf.textContent = emojis[Math.floor(Math.random()*emojis.length)];
                conf.style.position = 'fixed';
                conf.style.left = (Math.random()*100)+'vw';
                conf.style.top = '-40px';
                conf.style.fontSize = (Math.random()*2+1)+'rem';
                conf.style.zIndex = 9999;
                conf.style.transition = 'top 1.2s cubic-bezier(.17,.67,.83,.67), opacity 1.2s';
                document.body.appendChild(conf);
                setTimeout(()=>{conf.style.top=(Math.random()*80+10)+'vh'; conf.style.opacity=0.7;},10);
                setTimeout(()=>{conf.remove();},1300);
            }
        };

        // Title animation
        setInterval(() => {
            document.getElementById('mainTitle').style.letterSpacing = (Math.random()*4+2) + "px";
        }, 700);

        // Surprise Me button: rotates mainContent, changes emoji, and flashes background
        document.getElementById('surpriseBtn').onclick = () => {
            const mainContent = document.getElementById('mainContent');
            mainContent.style.transition = "transform 0.5s cubic-bezier(.17,.67,.83,.67)";
            mainContent.style.transform = "rotate(" + (Math.random()*20-10) + "deg) scale(1.05)";
            document.getElementById('emoji').textContent = "🥳";
            document.body.style.transition = "background 0.5s";
            document.body.style.background = "linear-gradient(135deg, #f472b6 0%, #6366f1 100%)";
            setTimeout(()=>{
                mainContent.style.transform = "";
                document.body.style.background = "";
            }, 700);
        };
    </script>
</body>
</html>
