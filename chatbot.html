<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .home-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            transition: background 0.3s ease;
        }

        .status-dot.connected {
            background: #4ecdc4;
        }

        /* Main container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }

        /* API Key Section */
        .api-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .api-section.collapsed {
            padding: 1rem 1.5rem;
        }

        .api-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .api-header h3 {
            color: #333;
            font-size: 1.1rem;
            margin: 0;
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .toggle-btn.rotated {
            transform: rotate(180deg);
        }

        .api-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 300px;
        }

        .api-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
        }

        .api-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .save-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* Chat container */
        .chat-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.user .message-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .bot .message-avatar {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .message-content {
            max-width: 70%;
            min-width: 80px;
            padding: 0.8rem 1rem;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            width: fit-content;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .bot .message-content {
            background: #f8f9fa;
            color: #333;
            border-bottom-left-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .message-time {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 0.25rem;
            text-align: right;
        }

        .user .message-time {
            text-align: left;
        }

        /* Input area */
        .input-area {
            padding: 1.5rem;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 0.8rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 22px;
            resize: none;
            font-family: inherit;
            font-size: 0.95rem;
            line-height: 1.4;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            color: #6c757d;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #6c757d;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            color: #6c757d;
            margin: 2rem 0;
            line-height: 1.6;
        }

        .welcome-message h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .api-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-group {
                min-width: auto;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .nav {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="nav">
            <div class="nav-left">
                <a href="index.html" class="home-link">← Home</a>
                <div class="logo">Chatbot</div>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- API Key section -->
        <div class="api-section" id="apiSection">
            <div class="api-header" onclick="toggleApiSection()">
                <h3>🔑 API Configuration</h3>
                <button class="toggle-btn" id="toggleBtn">▼</button>
            </div>
            <div class="api-controls" id="apiControls">
                <div class="input-group">
                    <input 
                        type="password" 
                        id="apiKeyInput" 
                        class="api-input"
                        placeholder="Enter your OpenAI API key..."
                    >
                </div>
                <button class="save-btn" id="saveBtn">Save Key</button>
            </div>
        </div>

        <!-- Chat wrapper -->
        <div class="chat-wrapper">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h3>👋 Welcome to Brodee's Chatbot!</h3>
                    <p>I'm your AI assistant, ready to help with questions, coding, creative tasks, and more.<br>
                    Please configure your OpenAI API key above to get started.</p>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar bot">🤖</div>
                <div>
                    <span>GPT is thinking</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="message-input"
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <span>→</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let apiKey = '';
        let isApiSectionCollapsed = false;
        let conversationHistory = [];

        // DOM elements
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveBtn = document.getElementById('saveBtn');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const apiSection = document.getElementById('apiSection');
        const toggleBtn = document.getElementById('toggleBtn');
        const apiControls = document.getElementById('apiControls');

        // Initialize
        init();

        function init() {
            // Load saved API key (using a simple in-memory storage for demo)
            // In a real app, you'd use proper secure storage
            apiKey = getStoredApiKey();
            if (apiKey) {
                apiKeyInput.value = '••••••••••••••••';
                updateConnectionStatus(true);
                collapseApiSection();
            }
            
            setupEventListeners();
            adjustTextareaHeight();
        }

        function getStoredApiKey() {
            // Simulated storage - in real app, use secure methods
            return sessionStorage.getItem('temp_api_key') || '';
        }

        function storeApiKey(key) {
            // Simulated storage - in real app, use secure methods
            sessionStorage.setItem('temp_api_key', key);
        }

        function setupEventListeners() {
            // Save API key
            saveBtn.addEventListener('click', saveApiKey);
            
            // Send message
            sendBtn.addEventListener('click', sendMessage);
            
            // Enter to send, Shift+Enter for new line
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                } else if (e.key === 'Enter' && e.shiftKey) {
                    // Allow new line
                }
            });
            
            // Auto-resize textarea
            messageInput.addEventListener('input', adjustTextareaHeight);
            
            // Enable/disable send button
            messageInput.addEventListener('input', () => {
                sendBtn.disabled = !messageInput.value.trim() || !apiKey;
            });
        }

        function saveApiKey() {
            const key = apiKeyInput.value.trim();
            if (!key) {
                showNotification('Please enter an API key', 'error');
                return;
            }
            
            if (!key.startsWith('sk-')) {
                showNotification('Invalid API key format', 'error');
                return;
            }
            
            apiKey = key;
            storeApiKey(key);
            apiKeyInput.value = '••••••••••••••••';
            updateConnectionStatus(true);
            collapseApiSection();
            showNotification('API key saved successfully!', 'success');
            
            // Enable send button if there's text
            sendBtn.disabled = !messageInput.value.trim();
        }

        function updateConnectionStatus(connected) {
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
            }
        }

        function toggleApiSection() {
            isApiSectionCollapsed = !isApiSectionCollapsed;
            
            if (isApiSectionCollapsed) {
                collapseApiSection();
            } else {
                expandApiSection();
            }
        }

        function collapseApiSection() {
            apiSection.classList.add('collapsed');
            apiControls.style.display = 'none';
            toggleBtn.classList.add('rotated');
            isApiSectionCollapsed = true;
        }

        function expandApiSection() {
            apiSection.classList.remove('collapsed');
            apiControls.style.display = 'flex';
            toggleBtn.classList.remove('rotated');
            isApiSectionCollapsed = false;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !apiKey) return;
            
            // Add user message
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            
            // Clear input
            messageInput.value = '';
            adjustTextareaHeight();
            sendBtn.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini', // Fixed model name
                        messages: conversationHistory.slice(-10), // Keep last 10 messages for context
                        max_tokens: 1000,
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.choices && data.choices.length > 0) {
                    const botMessage = data.choices[0].message.content;
                    addMessage('bot', botMessage);
                    conversationHistory.push({ role: 'assistant', content: botMessage });
                } else {
                    throw new Error('No response from API');
                }
                
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('bot', `Sorry, I encountered an error: ${error.message}`);
            } finally {
                hideTypingIndicator();
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-wrapper">
                        <div class="message-avatar">👤</div>
                        <div>
                            <div class="message-content">${formatMessage(content)}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-avatar">🤖</div>
                    <div>
                        <div class="message-content">${formatMessage(content)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }
            
            // Remove welcome message if it exists
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatMessage(content) {
            // Basic formatting for code blocks and line breaks
            return content
                .replace(/\n/g, '<br>')
                .replace(/`([^`]+)`/g, '<code style="background: rgba(0,0,0,0.1); padding: 2px 4px; border-radius: 4px;">$1</code>');
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        function showNotification(message, type) {
            // Simple notification system
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: ${type === 'error' ? '#ff6b6b' : '#4ecdc4'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideInRight 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Add CSS for notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
